<div class="twitter" data-ng-show="data">
  <ul class="tweets">
    <li class="tweet" data-ng-repeat="tweet in data.tweets">
      <span class="info">
        <img class="userimage" ng-src="{{ tweet.user.profile_image_url }}" />
        <span class="name">
          {{ tweet.user.name }}
          <span class="username">
            @{{ tweet.user.screen_name }}
          </span>
        </span>
        <br />
        <ago class="timestamp" time="{{ tweet.timestamp_ms }}" interval="60" />
      </span>
      <span class="content" ng-bind-html="tweet.text | highlight:'hashtag'"></span>
    </li>
  </ul>
</div>
