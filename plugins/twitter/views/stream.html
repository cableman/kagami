<div class="twitter" data-ng-show="data">
  <ul class="tweets">
    <li class="tweet" data-ng-repeat="tweet in data.tweets">
      <img ng-src="{{ tweet.user.profile_image_url }}" />
      {{ tweet.user.name }} {{ tweet.user.screen_name }} - {{ tweet.timestamp_ms | date:'HH:mm:ss' }}
      <span class="content" ng-bind-html="tweet.text | highlight:'hashtag'"></span>
    </li>
  </ul>
</div>
