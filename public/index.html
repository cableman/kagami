<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kagami</title>
    <link rel="stylesheet" type="text/css" href="css/weather-icons.css">
    <link rel='stylesheet' type="text/css" href='css/styles.css' />
  </head>
  <body data-ng-app="kagamiApp">
    <div class="content">

      <!-- TOP -->
      <div class="top">
        <region class="left" id="1"></region>
        <region class="right" id="2"></region>
      </div>

      <!-- CENTER -->
      <div class="center">
        <region class="left" id="3"></region>
        <region class="right" id="4"></region>
      </div>

      <!-- BUTTOM -->
      <div class="bottom">
        <region class="left" id="5"></region>
        <region class="right" id="6"></region>
      </div>

      <!-- Kagami logo -->
      <div data-ng-controller="kagamiController">
        <div data-ng-include src="'views/kagami.html'"></div>
      </div>
    </div>

    <!-- Load framework scripts -->
    <script src="js/moment.js"></script>
    <script src="js/angular.min.js"></script>

    <!-- Load utils -->
    <script src="socket.io/socket.io.js"></script>

    <!-- Load region scripts -->
    <script src="js/kagami.js"></script>
  </body>
</html>
